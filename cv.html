<script>
(function(){
  const params = new URLSearchParams(window.location.search);

  // Persist "don't count me" both in localStorage + cookie
  if (params.get("no_count") === "1") {
    localStorage.setItem("no_count", "1");
    document.cookie = "no_count=1; path=/Mariha.github.io/; max-age=31536000";
  }
  if (params.get("count") === "1") {
    localStorage.removeItem("no_count");
    document.cookie = "no_count=; path=/Mariha.github.io/; max-age=0";
  }

  // Check cookie
  const cookieNoCount = document.cookie.split("; ").some(c => c.startsWith("no_count=1"));

  // If enabled, do NOT load GoatCounter
  if (localStorage.getItem("no_count") === "1" || cookieNoCount) {
    console.log("Visitor counter disabled for this browser.");
    return;
  }

  // Load GoatCounter
  const s = document.createElement("script");
  s.async = true;
  s.src = "//gc.zgo.at/count.js";
  s.setAttribute("data-goatcounter","https://researchme.goatcounter.com/count");
  document.body.appendChild(s);
})();
</script>
